services:
  - type: web
    name: fleet-backend
    env: node
    plan: free
    buildCommand: pnpm install --frozen-lockfile
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
      - key: JWT_SECRET
      - key: MILLITRACK_TOKEN
      - key: MILLITRACK_BASE
      - key: ENABLE_VENDOR_POLLER
